<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
		<title>login</title>
		<meta name="context-path" th:content="${contextPath}"/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<link rel="stylesheet" type="text/css" href="/css/index/normalize.css" th:href="@{/css/index/normalize.css}" />
		<link rel="stylesheet" type="text/css" href="/css/index/demo.css" th:href="@{/css/index/demo.css}"/>
		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="/css/index/component.css"  th:href="@{/css/index/component.css}"/>
		<!-- <script src="/js/index/html5.js"></script> -->
		
		
    </head>
    <body>
        <div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>EIVEN进销存V1.0</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户"/>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码"/>
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/index/TweenLite.min.js"  th:src="@{/js/index/TweenLite.min.js}"></script>
		<script src="/js/index/EasePack.min.js" th:src="@{/js/index/EasePack.min.js}"></script>
		<script src="/js/index/rAF.js" th:src="@{/js/index/rAF.js}"></script>
		<script src="/js/index/demo-1.js" th:src="@{/js/index/demo-1.js}"></script>
		
    </body>
</html>
