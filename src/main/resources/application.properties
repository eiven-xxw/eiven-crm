#=====================databse config============================
spring.datasource.url=jdbc:mysql://localhost:3306/eivencrm?characterEncoding=utf-8&useSSL=false&verifyServerCertificate=false&requireSSL=false
spring.datasource.username=root
spring.datasource.password=520520
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

#=====================jpa config================================
update/create/create-drop/validate/none
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

#=====================jackson serialize config==================

spring.jackson.serialization.indent_output=true

